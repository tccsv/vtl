<!DOCTYPE html>
<html>
<head>
    <title>Тестовая страница</title>
</head>
<body>
    <h1>Заголовок страницы</h1>
    <p>Это <b>жирный</b> текст.</p>
    <p>Это <i>курсивный</i> текст.</p>
    <p>Это <s>зачеркнутый</s> текст.</p>
    <p>Это <b><i>жирный и курсивный</i></b> текст.</p>
    <p>Это <b><s>жирный и зачеркнутый</s></b> текст.</p>
    <p>Это <i><s>курсивный и зачеркнутый</s></i> текст.</p>
    <p>Это <b><i><s>жирный, курсивный и зачеркнутый</s></i></b> текст.</p>
</body>
</html>
