<!DOCTYPE html>
<html>
<head>
    <title>Тестовый файл HTML</title>
</head>
<body>
    <p>Это <b>жирный</b> текст и <i>курсивный</i> текст.</p>
    <p>А это <strong>тоже жирный</strong> и <em>тоже курсивный</em> текст.</p>
    <p>Можно также <s>зачеркнуть</s> текст или использовать <del>другой способ</del> зачеркивания.</p>
    <p>Перенос<br>строки тоже работает.</p>
</body>
</html>
